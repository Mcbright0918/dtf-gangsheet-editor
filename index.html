<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BRIGHTINKS - DTF Gang Sheet Editor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f3f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    .controls {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    input[type="file"], button {
      padding: 10px 15px;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    input[type="file"] {
      background: #6c757d;
    }
    canvas {
      border: 2px dashed #ccc;
      background: #fff;
      width: 660px;
      height: 1170px;
      max-width: 100%;
      display: block;
      touch-action: none;
    }
    #loader {
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>BRIGHTINKS - DTF Gang Sheet Editor</h1>
  <p>22 x 39 inches (6600 x 11700 px @ 300 PPI)</p>
  <div class="controls">
    <input type="file" id="upload" accept="image/*" multiple />
    <button onclick="autoArrange()">Auto Arrange</button>
    <button onclick="bringToFront()">Bring to Front</button>
    <button onclick="deleteSelected()">Delete Selected</button>
    <button onclick="clearAll()">Clear All</button>
    <button onclick="downloadCanvas()">Download PNG</button>
  </div>
  <canvas id="canvas" width="6600" height="11700"></canvas>
  <div id="loader">Downloading, please wait...</div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let elements = [];
    let selected = null;
    let dragging = false;
    let resizing = false;
    let offsetX = 0, offsetY = 0;
    const handleSize = 100;

    let scale = 1;
    let panX = 0, panY = 0;
    let isPanning = false;
    let panStart = { x: 0, y: 0 };

    document.getElementById("upload").addEventListener("change", (e) => {
      Array.from(e.target.files).forEach(file => {
        const img = new Image();
        img.onload = () => {
          let w = img.naturalWidth;
          let h = img.naturalHeight;
          const aspect = w / h;
          if (w > canvas.width / 2) {
            w = canvas.width / 3;
            h = w / aspect;
          }
          elements.push({ img, x: 100, y: 100, w, h, aspect });
          drawCanvas();
        };
        img.src = URL.createObjectURL(file);
      });
    });

    function drawCanvas() {
      ctx.save();
      ctx.setTransform(scale, 0, 0, scale, panX, panY);
      ctx.clearRect(-panX / scale, -panY / scale, canvas.width / scale, canvas.height / scale);
      elements.forEach(el => {
        ctx.drawImage(el.img, el.x, el.y, el.w, el.h);
        if (el === selected) {
          ctx.strokeStyle = "red";
          ctx.lineWidth = 10;
          ctx.strokeRect(el.x, el.y, el.w, el.h);
          ctx.fillStyle = "red";
          ctx.fillRect(el.x + el.w - handleSize, el.y + el.h - handleSize, handleSize, handleSize);
        }
      });
      ctx.restore();
    }

    function getTransformedMouse(evt) {
      const rect = canvas.getBoundingClientRect();
      const x = (evt.clientX - rect.left - panX) / scale;
      const y = (evt.clientY - rect.top - panY) / scale;
      return { x, y };
    }

    function getElementAt(x, y) {
      for (let i = elements.length - 1; i >= 0; i--) {
        const el = elements[i];
        const isResize = x >= el.x + el.w - handleSize && x <= el.x + el.w &&
                         y >= el.y + el.h - handleSize && y <= el.y + el.h;
        const isInside = x >= el.x && x <= el.x + el.w && y >= el.y && y <= el.y + el.h;
        if (isResize) return { el, mode: "resize" };
        if (isInside) return { el, mode: "move" };
      }
      return null;
    }

    canvas.addEventListener("mousedown", (e) => {
      const { x, y } = getTransformedMouse(e);
      const hit = getElementAt(x, y);
      if (e.button === 1 || e.ctrlKey) {
        isPanning = true;
        panStart = { x: e.clientX - panX, y: e.clientY - panY };
        return;
      }
      if (hit) {
        selected = hit.el;
        if (hit.mode === "resize") {
          resizing = true;
        } else {
          dragging = true;
          offsetX = x - selected.x;
          offsetY = y - selected.y;
        }
      } else {
        selected = null;
      }
      drawCanvas();
    });

    canvas.addEventListener("mousemove", (e) => {
      if (isPanning) {
        panX = e.clientX - panStart.x;
        panY = e.clientY - panStart.y;
        drawCanvas();
        return;
      }

      const { x, y } = getTransformedMouse(e);
      const hit = getElementAt(x, y);
      canvas.style.cursor = hit?.mode === "resize" ? "nwse-resize" :
                            hit?.mode === "move" ? "move" : "default";

      if (dragging && selected) {
        selected.x = x - offsetX;
        selected.y = y - offsetY;
        drawCanvas();
      } else if (resizing && selected) {
        const newW = Math.max(50, x - selected.x);
        selected.w = newW;
        selected.h = newW / selected.aspect;
        drawCanvas();
      }
    });

    canvas.addEventListener("mouseup", () => {
      dragging = false;
      resizing = false;
      isPanning = false;
    });

    canvas.addEventListener("wheel", (e) => {
      e.preventDefault();
      const delta = e.deltaY < 0 ? 1.1 : 0.9;
      scale *= delta;
      drawCanvas();
    });

    canvas.addEventListener("touchstart", (e) => {
      if (e.touches.length === 1) {
        const { x, y } = getTransformedMouse(e.touches[0]);
        const hit = getElementAt(x, y);
        if (hit) {
          selected = hit.el;
          if (hit.mode === "resize") {
            resizing = true;
          } else {
            dragging = true;
            offsetX = x - selected.x;
            offsetY = y - selected.y;
          }
        } else {
          selected = null;
        }
        drawCanvas();
      }
    });

    canvas.addEventListener("touchmove", (e) => {
      if (e.touches.length === 1) {
        const { x, y } = getTransformedMouse(e.touches[0]);
        if (dragging && selected) {
          selected.x = x - offsetX;
          selected.y = y - offsetY;
          drawCanvas();
        } else if (resizing && selected) {
          const newW = Math.max(50, x - selected.x);
          selected.w = newW;
          selected.h = newW / selected.aspect;
          drawCanvas();
        }
      }
    });

    canvas.addEventListener("touchend", () => {
      dragging = false;
      resizing = false;
    });

    function autoArrange() {
      let x = 50, y = 50, rowH = 0;
      elements.forEach(el => {
        if (el.w > canvas.width / 3) {
          el.w = canvas.width / 3;
          el.h = el.w / el.aspect;
        }
        if (x + el.w > canvas.width) {
          x = 50;
          y += rowH + 50;
          rowH = 0;
        }
        el.x = x;
        el.y = y;
        x += el.w + 50;
        rowH = Math.max(rowH, el.h);
      });
      drawCanvas();
    }

    function deleteSelected() {
      if (!selected) return alert("No image selected.");
      elements = elements.filter(el => el !== selected);
      selected = null;
      drawCanvas();
    }

    function bringToFront() {
      if (!selected) return alert("No image selected.");
      elements = elements.filter(el => el !== selected);
      elements.push(selected);
      drawCanvas();
    }

    function clearAll() {
      if (confirm("Are you sure you want to clear all images?")) {
        elements = [];
        selected = null;
        drawCanvas();
      }
    }

    function downloadCanvas() {
      document.getElementById("loader").style.display = "block";
      canvas.toBlob(blob => {
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "DTF_Gangsheet_300ppi.png";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        document.getElementById("loader").style.display = "none";
      }, "image/png");
    }
  </script>
</body>
</html>
