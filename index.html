<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BRIGHTINKS - DTF Gang Sheet Editor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f3f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin: 10px 0;
    }
    p {
      font-size: 14px;
      color: #666;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }
    input[type="file"], button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    input[type="file"] {
      background-color: #6c757d;
    }
    button:hover, input[type="file"]:hover {
      background-color: #0056b3;
    }
    canvas {
      border: 2px dashed #ccc;
      background: #fff;
      max-width: 100%;
    }
    #loader {
      display: none;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>BRIGHTINKS - DTF Gang Sheet Editor</h1>
  <p>22x39 inches canvas â€“ 300 PPI (6600 x 11700 px)</p>

  <div class="controls">
    <input type="file" id="upload" accept="image/*" multiple />
    <button onclick="autoArrange()">Auto Arrange</button>
    <button onclick="deleteSelected()">Delete Selected</button>
    <button onclick="clearAll()">Clear All</button>
    <button onclick="downloadCanvas()">Download PNG</button>
  </div>

  <canvas id="canvas" width="6600" height="11700"></canvas>
  <div id="loader">Preparing download...</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const elements = [];
    let selected = null;
    let dragging = false;
    let offsetX, offsetY;

    document.getElementById('upload').addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      files.forEach(file => {
        const img = new Image();
        img.onload = () => {
          elements.push({
            img,
            x: 100,
            y: 100,
            w: img.naturalWidth,
            h: img.naturalHeight,
            _aspectRatio: img.naturalWidth / img.naturalHeight
          });
          drawCanvas();
        };
        img.src = URL.createObjectURL(file);
      });
    });

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      elements.forEach(el => {
        ctx.drawImage(el.img, el.x, el.y, el.w, el.h);
        if (el === selected) {
          ctx.strokeStyle = 'red';
          ctx.lineWidth = 5;
          ctx.strokeRect(el.x, el.y, el.w, el.h);
        }
      });
    }

    function getElementAt(x, y) {
      for (let i = elements.length - 1; i >= 0; i--) {
        const el = elements[i];
        if (
          x >= el.x && x <= el.x + el.w &&
          y >= el.y && y <= el.y + el.h
        ) {
          return el;
        }
      }
      return null;
    }

    canvas.addEventListener('mousedown', (e) => {
      const rect = canvas.getBoundingClientRect();
      const mx = (e.clientX - rect.left) * (canvas.width / rect.width);
      const my = (e.clientY - rect.top) * (canvas.height / rect.height);
      const hit = getElementAt(mx, my);
      if (hit) {
        selected = hit;
        offsetX = mx - hit.x;
        offsetY = my - hit.y;
        dragging = true;
        drawCanvas();
      } else {
        selected = null;
        drawCanvas();
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!dragging || !selected) return;
      const rect = canvas.getBoundingClientRect();
      const mx = (e.clientX - rect.left) * (canvas.width / rect.width);
      const my = (e.clientY - rect.top) * (canvas.height / rect.height);
      selected.x = mx - offsetX;
      selected.y = my - offsetY;
      drawCanvas();
    });

    canvas.addEventListener('mouseup', () => {
      dragging = false;
    });

    function autoArrange() {
      let x = 50;
      let y = 50;
      let rowHeight = 0;
      elements.forEach(el => {
        if (x + el.w > canvas.width) {
          x = 50;
          y += rowHeight + 50;
          rowHeight = 0;
        }
        el.x = x;
        el.y = y;
        x += el.w + 50;
        rowHeight = Math.max(rowHeight, el.h);
      });
      drawCanvas();
    }

    function deleteSelected() {
      if (!selected) {
        alert("No image selected.");
        return;
      }
      const index = elements.indexOf(selected);
      if (index !== -1) {
        elements.splice(index, 1);
        selected = null;
        drawCanvas();
      }
    }

    function clearAll() {
      if (confirm("Clear all images?")) {
        elements.length = 0;
        selected = null;
        drawCanvas();
      }
    }

    function downloadCanvas() {
      document.getElementById('loader').style.display = 'block';
      canvas.toBlob(blob => {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'DTF_Gangsheet_300ppi.png';
        link.click();
        document.getElementById('loader').style.display = 'none';
      }, 'image/png');
    }
  </script>
</body>
</html>
