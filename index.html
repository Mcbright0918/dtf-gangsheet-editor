<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BRIGHTINKS - DTF Gang Sheet Editor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f3f5;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    header {
      padding: 10px 20px;
      background: #fff;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    h1 {
      margin: 0;
      font-size: 20px;
    }
    .controls {
      padding: 10px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      background: #f9f9f9;
      border-bottom: 1px solid #ccc;
    }
    input[type="file"], button, select {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    input[type="file"] {
      background: #6c757d;
    }
    select {
      background: #17a2b8;
    }
    #canvas-wrapper {
      display: flex;
      position: relative;
    }
    canvas {
      background: #fff;
      display: block;
    }
    #loader {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffc107;
      padding: 5px 15px;
      border-radius: 4px;
      display: none;
    }
    .ruler {
      position: absolute;
      background: #eee;
      color: #333;
      font-size: 10px;
      font-family: monospace;
    }
    #ruler-top {
      top: 0;
      left: 50px;
      right: 0;
      height: 50px;
      border-bottom: 1px solid #ccc;
    }
    #ruler-left {
      top: 50px;
      left: 0;
      bottom: 0;
      width: 50px;
      border-right: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>BRIGHTINKS - DTF Gang Sheet Editor</h1>
    <p>22 x 39 inches (6600 x 11700 px @ 300 PPI)</p>
  </header>

  <div class="controls">
    <input type="file" id="upload" accept="image/*" multiple />
    <button onclick="autoArrange()">Auto Arrange</button>
    <button onclick="deleteSelected()">Delete Selected</button>
    <button onclick="clearAll()">Clear All</button>
    <button onclick="resizeManually()">Manual Resize</button>
    <button onclick="downloadCanvas()">Download PNG</button>
    <select id="unitSelector" onchange="drawCanvas()">
      <option value="in">Inches</option>
      <option value="cm">Centimeters</option>
    </select>
  </div>

  <div id="canvas-wrapper">
    <div id="ruler-top" class="ruler"></div>
    <div id="ruler-left" class="ruler"></div>
    <canvas id="canvas" width="6600" height="11700" style="margin-left:50px;margin-top:50px;"></canvas>
    <div id="loader">Downloading, please wait...</div>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const unitSelect = document.getElementById("unitSelector");
    let elements = [];
    let selected = null;
    let dragging = false;
    let resizing = false;
    let offsetX = 0, offsetY = 0;
    const handleSize = 100;
    const DPI = 300;

    document.getElementById("upload").addEventListener("change", (e) => {
      Array.from(e.target.files).forEach(file => {
        const img = new Image();
        img.onload = () => {
          elements.push({
            img,
            x: 100,
            y: 100,
            w: img.naturalWidth,
            h: img.naturalHeight,
            aspect: img.naturalWidth / img.naturalHeight
          });
          drawCanvas();
        };
        img.src = URL.createObjectURL(file);
      });
    });

    function drawRulers() {
      const top = document.getElementById("ruler-top");
      const left = document.getElementById("ruler-left");
      const unit = unitSelect.value;
      const conv = unit === "in" ? DPI : DPI / 2.54;
      const spacing = Math.round(conv);
      const totalW = canvas.width;
      const totalH = canvas.height;

      top.innerHTML = '';
      for (let x = 0; x <= totalW; x += spacing) {
        const val = unit === "in" ? (x / DPI).toFixed(1) : (x / DPI * 2.54).toFixed(1);
        const div = document.createElement("div");
        div.style.position = "absolute";
        div.style.left = `${x}px`;
        div.style.top = "0";
        div.style.width = "1px";
        div.style.height = "100%";
        div.style.borderLeft = "1px solid #999";
        div.style.textAlign = "center";
        div.innerHTML = `<span style="position:absolute;top:0;left:-10px">${val}</span>`;
        top.appendChild(div);
      }

      left.innerHTML = '';
      for (let y = 0; y <= totalH; y += spacing) {
        const val = unit === "in" ? (y / DPI).toFixed(1) : (y / DPI * 2.54).toFixed(1);
        const div = document.createElement("div");
        div.style.position = "absolute";
        div.style.top = `${y}px`;
        div.style.left = "0";
        div.style.height = "1px";
        div.style.width = "100%";
        div.style.borderTop = "1px solid #999";
        div.innerHTML = `<span style="position:absolute;left:0;top:-8px">${val}</span>`;
        left.appendChild(div);
      }
    }

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRulers();
      elements.forEach(el => {
        ctx.drawImage(el.img, el.x, el.y, el.w, el.h);
        if (el === selected) {
          ctx.strokeStyle = "red";
          ctx.lineWidth = 10;
          ctx.strokeRect(el.x, el.y, el.w, el.h);
          ctx.fillStyle = "red";
          ctx.fillRect(el.x + el.w - handleSize, el.y + el.h - handleSize, handleSize, handleSize);
        }
      });
    }

    function getMousePos(evt) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (evt.clientX - rect.left) * (canvas.width / rect.width),
        y: (evt.clientY - rect.top) * (canvas.height / rect.height)
      };
    }

    function getElementAt(x, y) {
      for (let i = elements.length - 1; i >= 0; i--) {
        const el = elements[i];
        const isResize = x >= el.x + el.w - handleSize && x <= el.x + el.w &&
                         y >= el.y + el.h - handleSize && y <= el.y + el.h;
        const isInside = x >= el.x && x <= el.x + el.w && y >= el.y && y <= el.y + el.h;
        if (isResize) return { el, mode: "resize" };
        if (isInside) return { el, mode: "move" };
      }
      return null;
    }

    canvas.addEventListener("mousedown", (e) => {
      const { x, y } = getMousePos(e);
      const hit = getElementAt(x, y);
      if (hit) {
        selected = hit.el;
        if (hit.mode === "resize") {
          resizing = true;
        } else {
          dragging = true;
          offsetX = x - selected.x;
          offsetY = y - selected.y;
        }
      } else {
        selected = null;
      }
      drawCanvas();
    });

    canvas.addEventListener("mousemove", (e) => {
      const { x, y } = getMousePos(e);
      const hit = getElementAt(x, y);
      canvas.style.cursor = hit?.mode === "resize" ? "nwse-resize" : hit?.mode === "move" ? "move" : "default";
      if (dragging && selected) {
        selected.x = x - offsetX;
        selected.y = y - offsetY;
        drawCanvas();
      } else if (resizing && selected) {
        const newW = Math.max(50, x - selected.x);
        selected.w = newW;
        selected.h = newW / selected.aspect;
        drawCanvas();
      }
    });

    canvas.addEventListener("mouseup", () => {
      dragging = false;
      resizing = false;
    });

    function autoArrange() {
      let x = 50, y = 50, rowH = 0;
      elements.forEach(el => {
        if (x + el.w > canvas.width) {
          x = 50;
          y += rowH + 50;
          rowH = 0;
        }
        el.x = x;
        el.y = y;
        x += el.w + 50;
        rowH = Math.max(rowH, el.h);
      });
      drawCanvas();
    }

    function deleteSelected() {
      if (!selected) return alert("No image selected.");
      elements = elements.filter(el => el !== selected);
      selected = null;
      drawCanvas();
    }

    function clearAll() {
      if (confirm("Are you sure you want to clear all images?")) {
        elements = [];
        selected = null;
        drawCanvas();
      }
    }

    function resizeManually() {
      if (!selected) return alert("No image selected.");
      const unit = unitSelect.value;
      let input = prompt(`Enter new width and height in ${unit} (format: width,height):`, "2,2");
      if (!input) return;
