<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BRIGHTINKS - DTF Gang Sheet Editor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f3f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #333;
    }
    p {
      font-size: 14px;
      color: #777;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }
    input[type="file"], button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="file"] {
      background-color: #6c757d;
    }
    input[type="file"]:hover, button:hover {
      background-color: #0056b3;
    }
    canvas {
      width: 660px;
      height: 1170px;
      max-width: 100%;
      border: 2px dashed #ccc;
      background: #fff;
      cursor: default;
      image-rendering: pixelated;
    }
    #loader {
      display: none;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>BRIGHTINKS - DTF Gang Sheet Editor</h1>
  <p>22x39 inches (6600x11700 px at 300 PPI)</p>

  <div class="controls">
    <input type="file" id="upload" accept="image/*" multiple />
    <button onclick="autoArrange()">Auto Arrange</button>
    <button onclick="downloadEncryptedZip()">Download ZIP</button>
  </div>

  <canvas id="canvas" width="6600" height="11700"></canvas>
  <div id="loader">Generating ZIP file. Please wait...</div>

  <script src="https://unpkg.com/fflate"></script>
  <script src="https://cdn.jsdelivr.net/npm/zip.js@2.6.63/dist/zip.min.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const elements = [];
    const MIN_SIZE = 20;

    let selected = null;
    let offsetX, offsetY;
    let resizing = false;

    function clamp(val, min, max) {
      return Math.max(min, Math.min(max, val));
    }

    document.getElementById('upload').addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      files.forEach(file => {
        const img = new Image();
        img.onload = () => {
          const scaleFactor = 400 / img.width;
          elements.push({
            img,
            x: 100,
            y: 100,
            w: img.width * scaleFactor,
            h: img.height * scaleFactor,
            _aspectRatio: img.width / img.height
          });
          drawCanvas();
        };
        img.src = URL.createObjectURL(file);
      });
    });

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      elements.forEach(el => ctx.drawImage(el.img, el.x, el.y, el.w, el.h));
    }

    function getElementAt(x, y) {
      for (let i = elements.length - 1; i >= 0; i--) {
        const el = elements[i];
        if (x > el.x + el.w - 20 && x < el.x + el.w && y > el.y + el.h - 20 && y < el.y + el.h) {
          return { element: el, isResize: true };
        } else if (x > el.x && x < el.x + el.w && y > el.y && y < el.y + el.h) {
          return { element: el, isResize: false };
        }
      }
      return null;
    }

    canvas.addEventListener('mousedown', (e) => {
      const rect = canvas.getBoundingClientRect();
      const mx = (e.clientX - rect.left) * (canvas.width / canvas.offsetWidth);
      const my = (e.clientY - rect.top) * (canvas.height / canvas.offsetHeight);
      const hit = getElementAt(mx, my);
      if (hit) {
        selected = hit.element;
        resizing = hit.isResize;
        if (!resizing) {
          offsetX = mx - selected.x;
          offsetY = my - selected.y;
        }
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const mx = (e.clientX - rect.left) * (canvas.width / canvas.offsetWidth);
      const my = (e.clientY - rect.top) * (canvas.height / canvas.offsetHeight);
      const hover = getElementAt(mx, my);
      canvas.style.cursor = hover ? (hover.isResize ? 'nwse-resize' : 'move') : 'default';
      if (selected) {
        if (resizing) {
          let newWidth = clamp(mx - selected.x, MIN_SIZE, canvas.width - selected.x);
          let newHeight = newWidth / selected._aspectRatio;
          if (selected.y + newHeight > canvas.height) {
            newHeight = clamp(canvas.height - selected.y, MIN_SIZE, canvas.height);
            newWidth = newHeight * selected._aspectRatio;
          }
          selected.w = newWidth;
          selected.h = newHeight;
        } else {
          selected.x = clamp(mx - offsetX, 0, canvas.width - selected.w);
          selected.y = clamp(my - offsetY, 0, canvas.height - selected.h);
        }
        drawCanvas();
      }
    });

    canvas.addEventListener('mouseup', () => {
      selected = null;
      resizing = false;
    });

    function autoArrange() {
      const padding = 50;
      let x = padding;
      let y = padding;
      let rowHeight = 0;

      elements.forEach(el => {
        if (x + el.w > canvas.width) {
          x = padding;
          y += rowHeight + padding;
          rowHeight = 0;
        }
        el.x = x;
        el.y = y;
        x += el.w + padding;
        rowHeight = Math.max(rowHeight, el.h);
      });
      drawCanvas();
    }

    async function downloadEncryptedZip() {
      document.getElementById('loader').style.display = 'block';
      const writer = new zip.ZipWriter(new zip.BlobWriter("application/zip"), {
        password: "111111",
        encryptionStrength: 3
      });

      const outputCanvas = document.createElement('canvas');
      outputCanvas.width = canvas.width;
      outputCanvas.height = canvas.height;
      const outputCtx = outputCanvas.getContext('2d');
      drawCanvas(); // refresh before export
      elements.forEach(el => {
        outputCtx.drawImage(el.img, el.x, el.y, el.w, el.h);
      });

      await new Promise(resolve => outputCanvas.toBlob(async (blob) => {
        await writer.add("DTF_Gangsheet.png", new zip.BlobReader(blob));
        resolve();
      }, 'image/png'));

      const zipBlob = await writer.close();
      const link = document.createElement('a');
      link.href = URL.createObjectURL(zipBlob);
      link.download = 'DTF_Gangsheet.zip';
      link.click();
      document.getElementById('loader').style.display = 'none';
    }
  </script>
</body>
</html>
